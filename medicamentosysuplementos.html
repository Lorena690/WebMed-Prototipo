<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicamentos y Suplementos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        body {
            background-color: #f5f5f5;
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
        }
        .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: #fff;
            padding: 0.5rem 1.5rem;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0px 7px 15px rgba(0, 0, 0, 0.2);
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 1.5rem;
        }
        .card {
            background-color: #fff;
            border-radius: 15px;
            padding: 1rem;
            margin: 1.5rem;
            width: 30%;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.2);
        }
        h3 {
            margin: 0.5rem 0;
            color: #333;
        }
        p {
            color: #666;
        }
        footer {
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            padding: 1rem;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            box-shadow: 0px -10px 30px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Medicamentos y Suplementos</h1>
        <button class="btn" onclick="location.href='home.html'">Volver al home</button>
    </header>

    <div class="container">
        <div class="card">
            <h3>Compra medicamentos</h3>
            <p>Explora nuestra selecci√≥n de medicamentos recetados y de venta libre.</p>
            <button class="btn" onclick="location.href='medicamentos.html'">Ver medicamentos</button>
        </div>
        <div class="card">
            <h3>Compra suplementos</h3>
            <p>Encuentra suplementos nutricionales y vitaminas para apoyar tu bienestar.</p>
            <button class="btn" onclick="location.href='suplementos.html'">Ver suplementos</button>
        </div>
    </div>

    <footer>
        <p>&copy; Webmed - Sistema de Servicios de Salud</p>
    </footer>
</body>
</html>
