<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentarios</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            background-color: #F4F6F8;
            color: #323232;
        }
        header {
            background: linear-gradient(to right, #4CAF50, #8BC34A);
            color: #fff;
            text-align: center;
            padding: 1.5rem 0;
            border-bottom: 1px solid #ddd;
            box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.05);
        }
        h1 {
            font-weight: 300;
            margin: 0;
        }
        .btn, #submit {
            display: inline-block;
            background-color: #4CAF50;
            color: #fff;
            padding: 0.8rem 2rem;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease 0s;
        }
        .btn:hover, #submit:hover {
            background-color: #8BC34A;
            box-shadow: 0 15px 20px rgba(76, 175, 80, 0.3);
            transform: translateY(-7px);
        }
        .container {
            margin: 3rem auto;
            width: 70%;
            background-color: #fff;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h3 {
            margin-bottom: 1rem;
            font-weight: 400;
            color: #4CAF50;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #666;
        }
        textarea, input {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            resize: none;
            font-size: 0.9rem;
            color: #333;
            transition: border-color 0.3s ease;
        }
        textarea:focus, input:focus {
            border-color: #4CAF50;
        }
        footer {
            background: linear-gradient(to right, #4CAF50, #8BC34A);
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: 1.5rem;
            border-top: 1px solid #ddd;
            box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>Comentarios</h1>
        <nav>
            <button class="btn" onclick="location.href='home.html'">Volver al Home</button>
        </nav>
    </header>

    <main role="main">
        <section class="container">
            <article>
                <h3>Env√≠anos tus comentarios</h3>
                <form>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" required>
                    <label for="comment">Comentario:</label>
                    <textarea id="comment" rows="5" required minlength="20"></textarea>
                    <button type="submit" id="submit">Enviar comentario</button>
                </form>
            </article>
        </section>
    </main>

    <footer role="contentinfo">
        <p>&copy; Webmed - Sistema de Servicios de Salud</p>
    </footer>
</body>
</html>
